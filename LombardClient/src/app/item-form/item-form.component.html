<form>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" aria-describedby="Name" placeholder="Enter item name">
  </div>
  <div class="form-group">
    <label for="Quantity">Quantity</label>
    <input type="number" step="0.01" min="0" class="form-control" id="Quantity" placeholder="Quantity of item">
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" class="form-control" step="0.01" min="0.01" id="Price" placeholder="Price of item">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
