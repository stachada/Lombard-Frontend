<div class="container"> 
  <form>
      <div class="form-group">
        <label for="Name">Since</label>
        <input value="2000-01-01" [(ngModel)]="startDate" name="startDate" type="date" class="form-control" id="StartDate" aria-describedby="StartDate" >
      </div>

      <div class="form-group">
        <label for="Quantity">Until</label>
        <input [(ngModel)]="endDate" name="endDate" type="date"  class="form-control" id="EndDate" placeholder="EndDate">
      </div>

      <button type="submit" class="btn btn-primary" (click)="calculateProfit()">Calculate profit</button>
    </form> 
    <hr>
    <h2>
      Profit:
    </h2>
    <h1>
        {{profit}}
    </h1>
</div>
