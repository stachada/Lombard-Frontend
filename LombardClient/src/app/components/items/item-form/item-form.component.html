<form>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" aria-describedby="Name" placeholder="Enter item name"
      [(ngModel)]="newItem.name" name="name">
  </div>
  <div class="form-group">
    <label for="Quantity">Quantity</label>
    <input type="number" step="0.01" min="0" class="form-control" id="Quantity" placeholder="Quantity of item"
      [(ngModel)]="newItem.quantity" name="quantity">
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" class="form-control" step="0.01" min="0.01" id="Price" placeholder="Price of item"
      [(ngModel)]="newItem.price" name="price">
  </div>
  <div class="form-group">
    <label for="Category">Category</label>
    <select class="form-control" id="itemCategory" [(ngModel)]="newItem.productCategory" name="productCategory">
      <!-- <option *ngFor="let category of itemCategory" [ngValue]="category">{{itemCategory}}</option> -->
      <option>{{itemCategory}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveNewItem()">Add</button>
</form>
